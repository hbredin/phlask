<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet"
              href={{ url_for('static', filename='css/bootstrap.min.css') }}>

        {% block style %}{% endblock %}

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            
            <div class="navbar-header">
                <button type="button" 
                        class="navbar-toggle" 
                        data-toggle="collapse" 
                        data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('get_album', album='') }}">
                    {% block brand %}{% endblock %}
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                {% block navbar %}{% endblock %}
            </div>
        </div>
    </nav>

    <!-- <div class="container-fluid"> -->

    {% block content %}{% endblock %}

<!--     </div> -->

    <script type="text/javascript" 
            src="{{ url_for('static', filename='js/holder.js') }}">
    </script>
    <script type="text/javascript" 
            src="{{ url_for('static', filename='js/jquery.min.js') }}">
    </script>
    <script type="text/javascript" 
            src="{{ url_for('static', filename='js/jquery.lazyload.min.js') }}">
    </script>
    <script type="text/javascript" 
            src="{{ url_for('static', filename='js/bootstrap.min.js') }}">
    </script>
    
    {% block script %}{% endblock %}

  </body>
</html>
