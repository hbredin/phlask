<title>Phlask | {{ album }}</title>
authenticated as {{ current_user.email }}<br/>

{% for subalbum in library.getAlbumSubAlbums(album) %}
	<a href={{ url_for('get_album', album=subalbum) }}>{{ subalbum }}</a>
{% endfor %}
{% for medium in library.getAlbumMedia(album) %}
    <a href={{ url_for('get_display', medium=medium) }}>
        <img src={{ url_for('get_thumbnail', medium=medium) }} />
    </a> 
{% endfor %}
