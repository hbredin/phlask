{% macro navbar_authentication_form(current_user, url_for_security) -%}
    {% if current_user.is_authenticated() %}
        <form action="{{ url_for_security('logout') }}" 
              class="nav navbar-form navbar-right">
            <div class="btn-group">
              <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                {{ current_user.email }} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/logout">D&eacute;connexion</a></li>
              </ul>
            </div>
        </form>
    {% else %}

        <form name="login_user_form" class="nav navbar-form navbar-right" role="form"
              action="{{ url_for_security('login') }}" method="POST">
            
            {{ login_user_form.hidden_tag() }}
            <div class="form-group">
                <input id="email" name="email" type="text" 
                       placeholder="em@il" class="form-control">
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" 
                       placeholder="mot de passe" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Connexion</button>
        </form>
    {% endif %}
{%- endmacro %}
